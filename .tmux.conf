#Set Mouse
set -g mouse on

#Command history 
set -g history-limit 102400

#Window management
set -g base-index 1 
setw -g pane-base-index 1 

set -g renumber-windows on

#Keys modes (vim keybinds in copy mode)
setw -g mode-keys vi 

#Fix ESC delay in vim
set -g escape-time 10 

#Set prefix
set -g prefix C-a
bind C-a send-prefix

#Set split pane 

#reconfigure resource file
unbind r 
bind r source-file ~/.tmux.conf


